<html lang="en">
<head>

<main class="container">
    <section class="row bg-warning">
        <div class="col-sm-6 offset-md-3 text-center mt-2 shadow-lg p-3 mb-5 bg-body rounded mt-5">
           
            <h1 class="font-monospace text-decoration-underline">TO DO LİST</h1>

            <form action="" id="todolistform">
                <div class="form-floating mt-5 mb-3">
                    <input type="text" class="form-control" id="todolistinput"  placeholder="Bugün Ne Yapacaksın?">
                    <label for="todolistinput">Bugün Ne Yapacaksın?</label>
                    <button id="todolistbutton" class="btn btn-dark mt-3">Listeye Ekle</button>
                </div>
            </form>

            

            <ul id="todolistul" class="list-group list-group-flush mt-3 border border-2 border-dark rounded-top list-group-numbered">

                <p class="font-monospace fw-bold">Yapılacaklar</p>
                
                

                

            </ul>

            

            <p id="timer" class="text-end mt-3 font-monospace"></p>

        </div>
